<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reset Password</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../static/adminResources/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../static/adminResources/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../../static/adminResources/css/vendor.bundle.addons.css">
    <link rel="stylesheet" href="../../static/adminResources/css/jquery.toast.min.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../static/adminResources/css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../../static/adminResources/images/logo_icon.png"/>
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row w-100">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5">
                        <div class="brand-logo">
                            <img src="../../static/adminResources/images/logo.png" alt="logo">
                        </div>
                        <h6 class="font-weight-light"><b>Reset Password</b></h6>

                        <form class="pt-3" method="post" action="/admin/update_reset_password"
                              onsubmit="return resetPassword()">

                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" placeholder="New Password"
                                       name="newPassword" id="newpassword" maxlength="8">
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg"
                                       placeholder="Confirm Password"
                                       name="confirmPassword" id="confirmpassword" maxlength="8">
                            </div>

                            <div class="mt-3">
                                <input type="submit"
                                       class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                       value="Reset Password">
                            </div>
                        </form>
                        <br>
                        {% with message = get_flashed_messages() %}

                            {% if message %}

                                <div style="color: red; font-size: 15px; text-align: center;">
                                    {{ message[0] }}</div>

                            {% endif %}

                        {% endwith %}

                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="../../static/adminResources/js/vendor.bundle.base.js"></script>
<script src="../../static/adminResources/js/vendor.bundle.addons.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="../../static/adminResources/js/off-canvas.js"></script>
<script src="../../static/adminResources/js/hoverable-collapse.js"></script>
<script src="../../static/adminResources/js/template.js"></script>
<script src="../../static/adminResources/js/settings.js"></script>
<script src="../../static/adminResources/js/todolist.js"></script>
<script src="../../static/adminResources/js/jquery.toast.min.js"></script>
<script src="../../static/adminResources/js/toaster.js"></script>
<script src="../../static/adminResources/js/customvalidation.js"></script>
<!-- endinject -->
</body>

</html>
