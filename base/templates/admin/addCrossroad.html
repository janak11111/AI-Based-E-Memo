<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Crossroad</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BoardsterUI Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../static/adminResources/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../static/adminResources/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../../static/adminResources/css/vendor.bundle.addons.css">
    <link rel="stylesheet" href="../../static/adminResources/css/jquery.toast.min.css">

    <link rel="stylesheet" href="../../static/adminResources/css/style.css">
    <!-- endinject -->

</head>

<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->


    {% include 'admin/header.html' %}


    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

        <!-- partial:partials/_sidebar.html -->


        {% include 'admin/menu.html' %}


        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title"><b>Add Crossroad</b></h4>
                                <form class="cmxform" method="post" action="/admin/insert_crossroad"
                                      onsubmit="return addCrossroad()">
                                    <fieldset>

                                        <div class="form-group">

                                            <label for="areaName">Area Name</label>

                                            <select class="form-control" name="crossroadAreaId" id="areaname">

                                                <option selected>Select Area</option>

                                                {% for row in area_vo_list %}

                                                    <option value="{{ row['area_id'] }}">{{ row['area_name'] }}</option>

                                                {% endfor %}

                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="Crossroad Name">Crossroad Name</label>
                                            <input id="crossroadname" class="form-control" name="crossroadName"
                                                   type="text"
                                                   onkeypress='return event.charCode>=65 && event.charCode<=90 || event.charCode>=97 && event.charCode<=122 || event.charCode==32'>
                                        </div>

                                        <input class="btn btn-primary" type="submit" value="Submit">

                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->

            {% include 'admin/footer.html' %}

            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
