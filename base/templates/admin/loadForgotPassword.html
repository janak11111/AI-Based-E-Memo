<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row w-100">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5">
                        <div class="brand-logo">
                            <img src="../../static/adminResources/images/logo.png" alt="logo">
                        </div>
                        <h6 class="font-weight-light" align="left"><b>Forgot Password</b></h6><br>
                        <form class="pt-3" action="/admin/validate_username" method="post"
                              onsubmit="return forgotPassword()">

                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg"
                                       placeholder="Enter Your Email Address"
                                       name="username"
                                       id="email">
                            </div>
                            <br>
                            <div class="mt-3">
                                <input type="submit"
                                       class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                       value="Submit">
                            </div>
                        </form>
                        <div class="mt-3">
                            <a href="/"
                               class="btn btn-block btn-outline-primary btn-fw font-weight-medium">
                                Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
